<!-- Microsoft Clarity (load on consent) -->
<!-- ============================= -->
<script>
  function loadClarity() {
    if (window.__clarityLoaded) return; // simple guard
    window.__clarityLoaded = true;
    (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r); t.async=1; t.src="https://www.clarity.ms/tag/"+i;
      y=l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ss11kov13w"); /* your project ID */
  }
</script>

<!-- ============================= -->
<!-- Google Analytics (load on consent) -->
<!-- ============================= -->
<script>
  function loadGoogleAnalytics() {
    if (window.__gaLoaded) return; // simple guard
    window.__gaLoaded = true;

    var s = document.createElement('script');
    s.async = true;
    s.src = "https://www.googletagmanager.com/gtag/js?id=G-JYZXEG3WMC";
    document.head.appendChild(s);

    s.onload = function() {
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', 'G-JYZXEG3WMC');
    };
  }
</script>

<!-- ============================= -->
<!-- Cookie Consent (opt-in) -->
<!-- ============================= -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css">
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<script>
  window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      palette: {
        popup: { background: "#000000", text: "#ffffff" },
        button:{ background: "#00fbff", text: "#ffffff" }
      },
      theme: "classic",
      position: "bottom",
      type: "opt-in",
      content: {
        message: "We use cookies to improve your experience. You can accept or decline.",
        dismiss: "Decline",
        allow: "Accept",
        link: "Learn more",
        href: "/privacy/"
      },
      onInitialise: function () {
        if (this.hasConsented()) {
          loadClarity();
          loadGoogleAnalytics();
        }
      },
      onStatusChange: function() {
        if (this.hasConsented()) {
          loadClarity();
          loadGoogleAnalytics();
        }
      }
    });
  });
</script>

<!-- SEO & Social Sharing Meta -->
<!-- ============================= -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

<link rel="canonical" href="{{ page.url | absolute_url }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}/assets/images/social-preview.png{% endif %}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}/assets/images/social-preview.png{% endif %}">
