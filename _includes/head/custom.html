<!-- Cookie Consent Banner -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    palette: {
      popup: {
        background: "#000000",
        text: "#ffffff"
      },
      button: {
        background: "#00fbff",
        text: "#ffffff"
      }
    },
    theme: "classic",
    position: "bottom",
    type: "opt-in",
    content: {
      message: "We use cookies to improve your experience. You can accept or decline.",
      dismiss: "Decline",
      allow: "Accept",
      link: "Learn more",
      href: "/privacy/"
    },
    onInitialise: function (status) {
      if (this.hasConsented()) {
        loadGoogleAnalytics();
      }
    },
    onStatusChange: function(status) {
      if (this.hasConsented()) {
        loadGoogleAnalytics();
      }
    }
  });
});

function loadGoogleAnalytics() {
  // Google Analytics code only loads if consent given
  var script1 = document.createElement('script');
  script1.async = true;
  script1.src = "https://www.googletagmanager.com/gtag/js?id=G-JYZXEG3WMC";
  document.head.appendChild(script1);

  script1.onload = function() {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JYZXEG3WMC');
  };
}
</script>
<!-- End Cookie Consent Banner -->

<!-- SEO & Social Sharing Meta Tags -->
<!-- ============================= -->

<!-- Title -->
<title>
  {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
</title>

<!-- Meta Description -->
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}/assets/images/social-preview.png{% endif %}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}/assets/images/social-preview.png{% endif %}">

<!-- Favicon -->
<link rel="icon" href="{{ site.url }}/assets/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/apple-touch-icon.png">

<!-- End SEO & Social Meta Tags -->
