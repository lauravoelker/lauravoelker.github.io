logo: /assets/images/site-logo.png
title: ""
minimal_mistakes_skin: default

paginate: 5
paginate_path: /page:num/
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
timezone:  # optional, you can set e.g. Europe/Berlin

include:
  - _pages

search: true

author:
  name   : "Laura Voelker"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Partner Development Manager for Microsoft Azure"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/laura-v%C3%B6lker-1885451b5/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
